{% extends 'index.html' %}
{% block link %}
<link rel="stylesheet" href="static/assets/css/lib/datatable/dataTables.bootstrap.min.css">
<link href="static/assets/css/lib/vector-map/jqvmap.min.css" rel="stylesheet">
<link rel="stylesheet" href="static/assets/css/lib/chosen/chosen.min.css">
{% endblock %}
{% block body %}

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">选择查询数据</strong>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <select data-placeholder="Your Favorite Football Team" multiple class="standardSelect"
                                    tabindex="5">
                                <option value=""></option>
                                {% for i in sel_cols%}
                                {% set outer_loop=loop%}
                                <optgroup label="{{i[0]}}">
                                    {% for j in i[1:] %}
                                    <option>{{j}}</option>
                                    {% endfor %}
                                </optgroup>
                                {% endfor %}
                            </select>
                            <input type="text" id="hidden" value="" name="cols" style="display:none;">
                            <input class="btn btn-success" type="submit" value="提交" onclick="aa()"
                                   style="float:right;margin:20px;">

                        </form>
                    </div>
                </div>
                <div class="card-header">
                    <strong class="card-title">普查企业调查表</strong>
                </div>
                <div class="card-body">
                    <table id="bootstrap-data-table" class="table table-striped table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            {% for col in tb.cols %}
                            <th>{{ col }}</th>
                            {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                        {% for line in tb.lines %}
                        <tr>
                            {% set outer_loop = loop %}
                            {% for dt in line %}
                            <td>{{ dt }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div><!-- .animated -->

{% endblock %}
{% block script %}

<script src="static/assets/js/vendor/jquery-2.1.4.min.js"></script>

<script src="static/assets/js/popper.min.js"></script>


<!--
    <script src="static/assets/js/main.js"></script> -->
<script src="static/assets/js/lib/data-table/datatables.min.js"></script>
<script src="static/assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
<script src="static/assets/js/lib/data-table/dataTables.buttons.min.js"></script>

<script src="static/assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
<script src="static/assets/js/lib/data-table/jszip.min.js"></script>
<script src="static/assets/js/lib/data-table/pdfmake.min.js"></script>
<script src="static/assets/js/lib/data-table/vfs_fonts.js"></script>

<script>

function aa() {
var res=new Array();
var names=$("li.search-choice");
for (var i=0;i<names.length;i++)
{
res.push($(names[i]).text());
};
$("input#hidden").val(res.join('-'));
};



</script>

<script>
        jQuery(document).ready(function() {
            jQuery(".standardSelect").chosen({
                disable_search_threshold: 10,
                no_results_text: "Oops, nothing found!",
                width: "100%"
            });
        });






</script>

<script type="text/javascript">
        $(document).ready(function() {
          $('#bootstrap-data-table-export').DataTable();
        } );






</script>
<script src="static/assets/js/lib/data-table/buttons.html5.min.js"></script>
<script src="static/assets/js/lib/data-table/buttons.print.min.js"></script>
<script src="static/assets/js/lib/data-table/buttons.colVis.min.js"></script>
<script src="static/assets/js/lib/data-table/datatables-init.js"></script>
<script src="static/assets/js/lib/chosen/chosen.jquery.min.js"></script>
<!-- <script src="static/assets/js/plugins.js"></script> -->
{% endblock %}
